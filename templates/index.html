<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        body {
            background-color: lightgreen;
        }
            .btn-primary {
        background-color: deepgreen;
    }

    .px-3 {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>
    <form method="POST" action="/" class="px-3" enctype="multipart/form-data">
        <div class="row mb-3">
            <label for="name">Name:</label>
            <div class="col">
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" />
            </div>
        </div>
      <div class="row mb-3">
        <label for="email">Email</label>
        <div class="col">
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-control" />
        </div>
    </div>
    <div class="row mb-3">
        <label for="password">Password</label>
        <div class="col">
            <input type="password" name="password" id="password" class="form-control" />
        </div>
    </div>
    <div class="row mb-3">
        <p>Gender:</p>
        <div class="col">
            <input type="radio" id="male" name="gender" value="male" class="form-control-input" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" class="form-control-input" />
            <label for="female">Female</label>
        </div>
    </div>
    <br /><br />
    <input type="submit" value="Register" class="btn btn-primary mt-2" />
</form>
<a href="/login">
    <button type="submit" class="btn btn-primary m-4">Login</button>
</a>
  </body>
</html>
